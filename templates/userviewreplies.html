{% include 'userheader.html' %}
<br><br><br><br><br>
<style>
    body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;

        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    form {
        width: 100%;
        overflow-x: auto;
    }

    table {
        width: 80%;
        margin-top: 20px;
        border-collapse: collapse;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        background-color: #ffffff;
        border-radius: 8px;
        overflow: hidden;
    }

    th,
    td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #e0e0e0;
    }

    th {
        background-color: #3498db ;
        color: #ffffff;
    }

    tr:hover {
        background-color: rgba(34, 31, 70, 0.108);
    }

    a {
        text-decoration: none;
        color: #3498db;
        transition: color 0.3s;
        font-weight: bold;
    }

    a:hover {
        color: #2980b9;
    }

    /* Responsive styles */
    @media only screen and (max-width: 600px) {
        table {
            width: 1200px;
        }

        th,
        td {
            display: block;
            width: 100%;
        }
    }
</style>
{% if data['view'] %}
<center>
    <h1>Replies</h1>
    <form method="post">
        <table class="">
                <tr>
                    <th>Sl.No</th>
                    <th>Complaint</th>
                    <th>Reply</th>
                    <th>Date</th>

                </tr>
                {% for i in data['view'] %}
                <tr>
                    <td align="center">{{ loop.index }}</td>
                    <td align="center">{{i['complaint']}}</td>
                    <td align="center">{{i['reply']}}</td>
                    <td align="center">{{i['date']}}</td>
            </tr>
            {% endfor %}
        </table>
    </form>
</center>
{% else %}
<center>
    <h1>No Replies</h1>
</center>
{% endif %}
<br><br><br>
